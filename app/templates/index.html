<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #e0eafc, #cfdef3, #e0c3fc, #f9f9f9);
            background-size: 600% 600%;
            animation: gradientBG 18s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Raleway', sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            padding: 50px 35px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            text-align: center;
            width: 90%;
            max-width: 500px;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #444;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form input[type="text"] {
            width: 100%;
            max-width: 400px;
            padding: 15px 20px;
            margin-bottom: 25px;
            border: none;
            border-radius: 12px;
            outline: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.6);
            color: #333;
            text-align: center;
            box-sizing: border-box;
        }

        form input[type="submit"] {
            background: #6c63ff;
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s ease;
            font-weight: bold;
        }

        form input[type="submit"]:hover {
            background: #857ef7;
            transform: scale(1.05);
        }

        .result {
            margin-top: 30px;
            font-size: 1.7rem;
            font-weight: 700;
            animation: fadeIn 1s ease;
            color: #333;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px);}
            to { opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Sentiment Analyzer</h1>
        <form method="POST">
            <input type="text" name="text" placeholder="Type your thoughts..." required>
            <input type="submit" value="Analyze">
        </form>

        {% if sentiment %}
            <div class="result">
                Result: {{ sentiment }}
            </div>
        {% endif %}
    </div>
</body>
</html>
